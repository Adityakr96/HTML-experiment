<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>

  <form action="submit.html" method="post">
    
    <!-- Student Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

    <!-- Gender -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required> Male
    <input type="radio" id="female" name="gender" value="female" required> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>

    <!-- Course Selection -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">--Select Course--</option>
      <option value="btech">B.Tech</option>
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="ba">B.A</option>
    </select><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address" required></textarea><br><br>

    <!-- Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    
  </form>

</body>
</html>
